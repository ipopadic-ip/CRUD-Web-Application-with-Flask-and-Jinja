<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <!-- <script src="skripta.js" defer></script> -->
</head>

<body>
    <form action="/rezervacijaIzmeni?id_rezervacija={{rezervacija.id}}" method="post">

        <div>
            <label for="soba_id">Soba ID:</label>
            <select name="soba_id" id="soba_id">
                {% for soba in sobe %}
                <option value="{{soba.id}}" {% if soba.id == rezervacija.soba_id %}selected{% endif %}>{{soba.id}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="gost_id">Gost ID:</label>
            <select name="gost_id" id="gost_id">
                {% for gost in gosti %}
                <option value="{{gost.id}}" {% if gost.id == rezervacija.gost_id %}selected{% endif %}>{{gost.id}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="datum_od">Datum Od: </label>
            <input type="text" name="datum_od" id="datum_od" value="{{rezervacija.datum_od}}" required>
        </div>
        <div>
            <label for="datum_do">Datum Do: </label>
            <input type="text" name="datum_do" id="datum_do" value="{{rezervacija.datum_do}}" required>
        </div>
        <div>
            <label for="cena">Cena: </label>
            <input type="number" name="cena" id="cena" value="{{rezervacija.cena}}" required>
        </div>
        <div>
            <button type="submit">Izmeni</button>
        </div>
    </form>
</body>

</html>
